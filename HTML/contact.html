        <div class="intro">
            <div class="contactform">
                <h1>Contact me for work/general queries</h1>
                <div class="box">
                    <form>
                        <div class="form-group">
                            <label id="name-label" for="name">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                                required="">
                        </div>
                        <div class="form-group">
                            <label id="email-label" for="email">Email Address:</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Enter your Email" required="" aria-describedby="emailmsg">
                            <div id="emailmsg" class="form-text">We'll never share your contact details with anyone
                                else.
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="query-label" for="query">Query:</label>
                            <input type="query" name="query" id="query" class="form-control" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label id="phone-label" for="phone">Phone Number:</label>
                            <input type="phone" name="phone" id="phone" class="form-control"
                                placeholder="Enter Your Phone Number with country code">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="checkbox" id="checkbox" class="input-checkbox">
                            <label id="checkbox-label" for="checkbox">Collaborate on a project</label>
                        </div>
                        <button type="submit" id="submit" class="submit-button">Submit</button>
                    </form>
                </div>
